<div>
  <app-passenger-count
    [items]="passengers">
  </app-passenger-count>
  <div *ngFor="let passenger of passengers;" >
    {{ passenger.fullname }}
  </div>
  <app-passenger-detail
    *ngFor="let passenger of passengers;"
    [detail]="passenger"
    (edit)="handleEdit($event)"
    (remove)="handleRemove($event)" >
  </app-passenger-detail>
</div>
